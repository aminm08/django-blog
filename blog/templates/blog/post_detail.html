{% extends '_base.html' %}


{% block title %}
    {{ post.text }}
{% endblock title %}

{% block content %}

    <div class="container mt-4">
        <div class="row">
            <div class="col mt-9">
                <div class="card text-center">
                    <div class="card-header">
                        <ul class="nav nav-tabs card-header-tabs">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="true" href="#">post {{ post.id }}</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'edit post' post.id %}">Edit post</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'delete post' post.id %}">Delete post</a>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">{{ post.title }}</h5>
                        <p class="card-text">By:{{ post.author }}</p>
                        <p class="card-text">released in:{{ post.datetime_created }}</p>
                        <p class="card-text">{{ post.text }}</p>

                    </div>
                </div>


            </div>


        </div>


    </div>



{% endblock content %}
